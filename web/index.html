<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Over-engineered Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>


    <div class="container">



        <div class="history-section">
            <button id="historyButton">Calculator History</button>
            <ul id="historyList" class="hidden"></ul> <!-- Initially hidden -->
        </div>



        <div class="calculator">
            <div id="display"></div>
            <button>C</button>
            <button class="operator">^</button>
            <button class="operator">%</button>
            <button class="operator">รท</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operator">ร</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operator">-</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operator">+</button>
            <button class="zero">0</button>
            <button>.</button>
            <button class="equal">=</button>
        </div>



    </div>
    <script src="script.js"></script>
</body>
</html>
